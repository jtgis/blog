<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jtgis blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>jtgis</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="admin.html">Admin</a>
            </nav>
        </header>
        
        <div class="main-content">
            <main class="posts-section">
                <div id="posts-container">
                    <!-- Posts will be loaded here -->
                </div>
                <div class="pagination">
                    <button id="prev-btn" onclick="loadPosts(currentPage - 1)" disabled>Previous</button>
                    <span id="page-info">Page 1</span>
                    <button id="next-btn" onclick="loadPosts(currentPage + 1)">Next</button>
                </div>
            </main>
            
            <aside class="sidebar">
                <div class="widget">
                    <h3>Tags</h3>
                    <div id="tags-container"></div>
                </div>
                <div class="widget">
                    <h3>Archives</h3>
                    <div id="archives-container"></div>
                </div>
            </aside>
        </div>
    </div>
    
    <script src="posts-loader.js"></script>
    <script src="app.js"></script>
</body>

</html>
